<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CARLOTTA :)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1 class="rainbow-text">CARLOTTA :)</h1>
    <button class="menu-button" onclick="toggleMenu()">:)</button>
    <div class="menu-popup" id="popupMenu">
      <a href="#art">Art</a>
      <a href="#design">Design</a>
      <a href="#about">About Me</a>
    </div>
  </header>

  <section id="art"><h2>Art Section</h2></section>
  <section id="design"><h2>Design Section</h2></section>
  <section id="about"><h2>About Me</h2></section>

  <script>
    function toggleMenu() {
      document.body.classList.toggle('menu-open');
    }

    document.addEventListener('click', function (e) {
      const button = document.querySelector('.menu-button');
      const menu = document.getElementById('popupMenu');
      if (!button.contains(e.target) && !menu.contains(e.target)) {
        document.body.classList.remove('menu-open');
      }
    });
  </script>

</body>
</html>
