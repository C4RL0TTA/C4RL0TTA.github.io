<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 1 – Detailed View</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Close button styles */
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      color: #ff00cc;
      background: none;
      border: none;
      cursor: pointer;
    }
    .close-btn:hover {
      color: #ff69b4;
    }
    /* Gallery layout */
    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .caption {
      text-align: center;
      font-size: 1rem;
      color: #333;
      margin-top: 10px;
    }
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <button class="close-btn" onclick="window.history.back();">❌</button>
    <h1>Project 1 – Detailed View</h1>
  </header>

  <section class="project-description">
    <h2>Project Overview</h2>
    <p>This project showcases...</p>
    <!-- Add more detailed content here -->
  </section>

  <section class="gallery">
    <div>
      <img src="images/art01.jpg" alt="Art Project 1">
      <p class="caption">Art Project 1</p>
    </div>
    <div>
      <img src="images/art02.jpg" alt="Art Project 2">
      <p class="caption">Art Project 2</p>
    </div>
    <div>
      <img src="images/art03.jpg" alt="Art Project 3">
      <p class="caption">Art Project 3</p>
    </div>
    <div>
      <img src="images/art04.jpg" alt="Art Project 4">
      <p class="caption">Art Project 4</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Your Name</p>
  </footer>
</body>
</html>
